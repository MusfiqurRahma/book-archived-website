<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body style="background-image: url(./background-image.PNG); background-size: cover;">
    <section>
      <h2 class="text-center text-primary mt-4">~!~Search Your Favourite Book~~</h2>
    <div class="input-group mx-auto w-50 mb-5 text-danger">
        <input id="search-field" type="text" class="form-control" placeholder="Search here~~" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchField()" class="btn btn-outline-secondary text-danger" type="button" id="input-button">Search</button>
      </div>
      <!-- spinner -->
      
        <div id="spinner" style="margin-left: 50%;" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <!-- error handling -->
        <div class="text-center" id="error"></div>
        <!-- found total data -->
      <div>
          <h3 class="text-center"><span id="found-data"></span> </h3>
      </div>
      <!-- books holder -->
      <div id="image-box" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
    </section>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- javascript link -->
    <script src="./api.js"></script>
</body>
</html>
